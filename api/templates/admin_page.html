<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/app.css" rel="stylesheet" type="text/css">
    <title>MovieFlix</title>
</head>
<nav>
    <a href="" class="movieflix-title">MovieFlix</a>
    <a href="./users_comments.html" class="user-comment">Σχόλια Χρηστών</a>
    <a href="./users.html" class="users">Χρήστες</a>
    <button type="button" class="register-nav-button" onclick="logOut()">Απόσυνδεση</button>
</nav>

<body>
    <article>
        <section class="insert-movie-layout">
            <form>
                <h1>Εισαγωγή Ταινίας</h1>
                <legend for="title" class="admin-input">Τίτλος ταινίας*
                    <input type="text" id="title" name="title" />
                </legend>
                <legend for="numOfActors" class="admin-input">Πλήθος ΗΘοποιών*
                    <input type="number" id="numOfActors" name="numOfActors" min="0" onchange="createInputs()" />
                </legend>
                <div id="inputActors"></div>
                <button type="submit" class="insert-button">Εισαγωγή</button>
            </form>
        </section>
        <section class="delete-movie-layout">
            <form>
                <h1>Διαγραφή Ταινίας</h1>
                <legend for="title">Τίτλος ταινίας*
                    <input type="text" id="title" name="title" />
                </legend>
                <button type="submit" class="delete-button">Διαγραφή</button>
            </form>
        </section>
        <section class="update-movie-layout">
            <form>
                <h1>Ενημέρωση Ταινίας</h1>
                <legend for="title" class="admin-input">Τίτλος ταινίας*
                    <input type="text" id="title" name="title" />
                </legend>
                <legend for="releaseYear" class="admin-input">Έτος Κυκλοφορίας
                    <input type="number" id="releaseYear" name="numOfActors" min="0" />
                </legend>
                <input type="number" id="numOfActors" name="numOfActors" min="0" />
                <div id="inputActors"></div>
                <div id="newActors"></div>
                <label for="plot">Πλοκή
                    <textarea name="plot" id="plot" rows="8" maxlength="300"></textarea>
                </label>
                <button type="submit" class="update-button">Ενημέρωση</button>
            </form>
        </section>
    </article>
</body>
<footer>
    <article class="footer-layout">
        <section id="footer-msg">
            <h3>Πάνω από 1000 ταινίες διαθέσιμες!!!</h3>
        </section>
        <section id="footer-copyright">
            <h3>&copy;Copyright
                <script>
                    document.write(new Date().getFullYear())
                </script>
            </h3>
        </section>
        <section id="footer-contact-details">
            <a href="tel:+302100000000000">
                <p class="phone-icon icon"> +302100000000000</p>
            </a>
            <a href="movie@flix.com">
                <p class="envelope-icon icon"> movie@flix.com</p>
            </a>
        </section>
    </article>
</footer>

<script src="../js/index.js"></script>

</html>
